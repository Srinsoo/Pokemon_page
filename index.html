<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

  <header>
    <nav class="gens">
      <button id="btn-gen1">Gen1</button>
      <button id="btn-gen2">Gen2</button>
    </nav>
        
    <div>
      <img src="assets\logopkmcolor.png" alt="Logo principal" id="logo_principal">
    </div>
        
    <nav class="gens">
      <button id="btn-gen3">Gen3</button>
      <button id="btn-gen4">Gen4</button>
    </nav>
  </header>
  

  <section id="main-area">
    
    <div id="search-container">
      <!-- Logo de búsqueda -->
      <img src="./assets/pokeball.svg" alt="Icono de búsqueda" id="search-logo">
    
      <!-- Campo de entrada -->
      <input type="text" id="search-input" placeholder="Busca aquí...">
    </div>

    <div id="error-section">
      <h1 id="error-text">Ups.. no se encontraron pokemons, intenta más tarde.</h1>
    </div>

    <div id="cards">
      
      
      
      

    </div>

  </section>

  <footer>
    <p>Created by Orinson Coba and Juan Natera. <br> Pokémon and Pokémon character names are trademarks of Nintendo.</p>
    <div id="nintendo-watermark">
      <img width="80px" src="assets\7f2c5092eb778b3423f634055ffea540.gif" alt="">
      <img id="nintendologo" width="75px" src="assets\nintendo_logo_pixel_by_crystalkasursal_d9d68n2-fullview-removebg-preview.png" alt="">
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
